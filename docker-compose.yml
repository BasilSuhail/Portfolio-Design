version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - RESEND_API_KEY=${RESEND_API_KEY}
      # Gallery data directory for volume mount
      - GALLERY_DATA_DIR=/app/gallery-data
    volumes:
      # Persist uploads across container restarts
      - ./uploads:/app/client/public/uploads
      # Persist content.json
      - ./content.json:/app/content.json
      # Persist gallery data (directory mount - works with Docker Swarm)
      - ./gallery-data:/app/gallery-data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/content', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  portfolio-network:
    driver: bridge
