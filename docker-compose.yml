version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - RESEND_API_KEY=${RESEND_API_KEY}
      # Gallery data directory for volume mount
      - GALLERY_DATA_DIR=/app/gallery-data
      # News feed directory for volume mount (365 days / 1 year of history)
      - NEWS_FEED_DIR=/app/news-data
    volumes:
      # Persist uploads across container restarts
      - ./uploads:/app/client/public/uploads
      # Persist content.json
      - ./content.json:/app/content.json
      # Persist gallery data (directory mount - works with Docker Swarm)
      - ./gallery-data:/app/gallery-data
      # Persist news feed (365 days / 1 year of market intelligence)
      - ./news-data:/app/news-data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/content', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  portfolio-network:
    driver: bridge
